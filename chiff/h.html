<script>
    // Toggle input fields based on the selected mechanism
    function toggleKeyInputs() {
        const mechanism = document.getElementById('mechanism').value;
        const aesKeyInput = document.getElementById('aesKeyInput');
        const rsaKeyInput = document.getElementById('rsaKeyInput');

        if (mechanism === 'aes') {
            aesKeyInput.style.display = 'block';
            rsaKeyInput.style.display = 'none';
        } else if (mechanism === 'rsa') {
            aesKeyInput.style.display = 'none';
            rsaKeyInput.style.display = 'block';
        }
    }

    // Handle form submission via AJAX
    $('#cryptoForm').on('submit', function (e) {
        e.preventDefault();  // Prevent the form from submitting normally

        var formData = new FormData(this);

        $.ajax({
            url: 'in.php',  // Point to your PHP file that handles encryption/decryption
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                // Update the result box with the response from PHP
                $('#results').html(response);
            },
            error: function () {
                $('#results').html('<p class="text-danger">Erreur lors du traitement de la demande.</p>');
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.getElementById("header");
        const stickyOffset = header.offsetTop;

        window.addEventListener("scroll", function () {
            if (window.scrollY > stickyOffset) {
                if (!header.classList.contains("sticky")) {
                    header.classList.add("sticky", "fade-in", "shadow-down");
                    header.classList.remove("fade-out");
                }
            } else {
                if (header.classList.contains("sticky")) {
                    header.classList.remove("sticky", "fade-in", "shadow-down");
                    header.classList.add("fade-out");
                }
            }
        });
    });


</script>
